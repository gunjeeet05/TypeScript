<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="players">
        
        <div class="user">
            <div class="userImage">
                <img id="img" src="./Images/scissor.png" alt="">
            </div>
            <div class="userButton">
                <button class="rock" onclick="play(`rock`)">
                    Rock
                </button>
                <button class="paper" onclick="play(`paper`)">
                    paper
                </button>
                <button class="scissor" onclick="play(`scissor`)">
                    Scissor
                </button>
            </div>

        </div>
        <div class="computer" id="computer">
            <img id="img2" src="./Images/scissor.png" alt="">
        </div>
    </div>
    <div class="resultContainer" id="resultContainer">

        <div class="userChoice" id="userChoice">User Choose</div>
        <div class="compChoice" id="compChoice">Computer Chose</div>
        <div class="result" id="result">Result</div>
    </div>

    <script src="a.js"> </script>
</body>
</html>
